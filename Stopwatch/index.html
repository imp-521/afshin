<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

  <body>
    <div class="container">
        <div class="box">
            <h1 id="displayTime">00:00:00</h1>

            <div class="icons">
                <img onclick="watchStop()" src="assets/img/stop.png">
                <img onclick="watchStart()" src="assets/img/start.png">
                <img onclick="watchReset()" src="assets/img/reset.png">
            </div>

        </div>

    </div>
    <script>
        let man= [seconds, minute, hours] = [0, 0, 0]
        let displayTime = document.getElementById("displayTime")
        let timer = null


        function stopwatch() {
            seconds++
            if (seconds == 60) {
                seconds = 0
                minute++
                if (minute == 60) {
                    hours++
                }
            }

            let h = hours < 10 ? "0" + hours : hours
            let m = minute < 10 ? "0" + minute : minute
            let s = seconds < 10 ? "0" + seconds : seconds





            displayTime.innerHTML = h + ":" + m + ":" + s
        }


        function watchStart() {
            if (timer !== null) {
                clearInterval(timer)

            }
            timer = setInterval(stopwatch, 1000)

        }

        function watchReset() {
            clearInterval(timer)
            seconds=0
            minute=0
            hours=0
            displayTime.innerHTML = "00:00:00"
          
           
        }

        function watchStop(){
            clearInterval(timer)
        }





    </script>

</body> 


</body>

</html>
